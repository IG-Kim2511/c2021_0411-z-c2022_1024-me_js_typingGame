<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="main.css" />


  </head>

  <body>
    <div class="header">
      <h1>typing game</h1>
    </div>
    <div class="word-display">Hello</div>
    <div class="word-input-box">
      <input type="text" class="word-input" />
      <h2 class="answer">good!</h2>    
    </div>

    <h2>
      <div class="game-info">
        time limit :
        <span class="time">0</span> seconds
      </div>
      <div class="game-info">  
        <div>Score: <span class="score">0</span></div>
      </div>
      <div class="game-info">  
        <div>wrong: <span class="score_wrong">0</span></div>
      </div>
    </h2>

    <div class="btn_container">
      <button class="btn button loading" onclick="run()">loading..</button>
      <button class=" btn button_stop" onclick="stop()">stop</button>
    </div>

    <div class="toast-wrap"></div>


    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha512-VZ6m0F78+yo3sbu48gElK4irv2dzPoep8oo9LEjxviigcnnnNvnTOJRSrIhuFk68FMLOpiNz+T77nNY89rnWDg=="
      crossorigin="anonymous"
    ></script>


    <script src="main.js"></script>
  </body>
</html>
